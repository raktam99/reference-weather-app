<div class="wrapper">
  <div class="game-board">
    <div
      *ngFor="let card of weatherCards"
      class="card"
      [class.flipped]="card.isFlipped"
      (click)="flipCard(card)"
    >
      <img
        *ngIf="card.isFlipped"
        [src]="'assets/weather-icons/' + card.icon + '.png'"
      />
    </div>
  </div>
  <div>
    <h2>Best score: {{ bestScore }}</h2>
    <h2>Current score: {{ currentScore }}</h2>
    <h1>{{ message }}</h1>
    <button (click)="initGame()" *ngIf="message" class="button">
      Restart game
    </button>
  </div>
</div>
